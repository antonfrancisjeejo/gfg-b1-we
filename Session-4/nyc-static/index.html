<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown">
      <div class="time">
        <h2>45</h2>
        <p>days</p>
      </div>
      <div class="time">
        <h2>07</h2>
        <p>hours</p>
      </div>
      <div class="time">
        <h2>24</h2>
        <p>minutes</p>
      </div>
      <div class="time">
        <h2>20</h2>
        <p>seconds</p>
      </div>
    </div>
    <div class="year">2026</div>
  </body>
</html>
